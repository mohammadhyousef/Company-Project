{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1>{{ _('Blog') }}</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2><a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
