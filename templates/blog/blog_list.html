{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Blog" %}{% endblock %}

{% block content %}
<h1>{% trans "Blog Posts" %}</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
