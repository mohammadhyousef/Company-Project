{% extends "base.html" %}

{% block title %}Blog List{% endblock %}

{% block content %}
<h1>Blog List</h1>

<!-- Button to add a new blog -->
<a href="{% url 'add_blog' %}" class="btn btn-primary">Add New Blog</a>

<!-- List of blogs -->
<ul>
    {% for blog in blogs %}
        <li>
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.content|truncatewords:30 }}</p>
            <a href="{% url 'blog_detail' blog.id %}">Read more</a>
        </li>
        
    {% empty %}
        <li>No blogs available.</li>
    {% endfor %}
</ul>
{% endblock %}
