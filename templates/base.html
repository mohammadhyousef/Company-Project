<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Company Project{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'project_list' %}">Company Project</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'project_list' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'add_project' %}">Add Project</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'subscribe' %}">Subscribe</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'send_email' %}">Send Email</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'blog_list' %}">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="?lang=en">English</a></li>
                        <li class="nav-item"><a class="nav-link" href="?lang=ar">Arabic</a></li>
                       
                        
                      
                

                        
                    </ul>

                    
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Welcome, {{ user.username }}</a>
                        </li>
                        <li class="nav-item">
                             <form method="post" action="{% url 'logout' %}"> 
                                {% csrf_token %} 
                                <button type="submit" class="btn btn-link nav-link">Logout</button>
                             </form> 
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
       
        </nav>
    </header>
    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
