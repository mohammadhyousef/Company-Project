{% extends 'base.html' %}

{% block title %}Add Project{% endblock %}

{% block content %}
<h1 class="mb-4">Add New Project</h1>
<form method="post" enctype="multipart/form-data" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-3">Add Project</button>
</form>
{% endblock %}
